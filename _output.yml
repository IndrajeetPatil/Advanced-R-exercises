bookdown::bs4_book:
  css: bs4_style.css
  footnotes_inline: true
  theme:
    primary: "#096B72"
    base_font:
      google: "Roboto"
    heading_font:
      google: "Roboto Slab"
    code_font:
      google: "JetBrains Mono"
